<!DOCTYPE html>
<html>
<head>
    <title>Leaflet GeoJSON layer containing sea levels for Denmark</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="leaflet-layer-sealevel-denmark.css" />
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        
        html, body, #map {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="bower_components/latlng-format/dist/latlng-format.min.js"></script>
    <script type="text/javascript" src="leaflet-layer-sealevel-denmark.js" charset="UTF-8"></script>
    <script>
        $(function() {
            var map = L.map('map').setView([56.2, 11.5], 6);
            L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors</a>'
            }).addTo(map);
            var sealevel = new L.GeoJSON.Sealevel({url: 'sealevel_stations_denmark.json', language: 'en'});
            map.addLayer(sealevel);
        });
    </script>
</body>
</html>
